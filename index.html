<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Monticello</title>
	<link rel="icon" href="favicon.png">
	<link rel="stylesheet" href="css/normalize.css">
	
	<link rel="stylesheet" href="css/styles.css">
	
</head>
<body>
	
	<header class="header">
		<div class="container flex">
			<img class="header__logo" src="img/Logo.png" alt="Monticello">

				<ul>
					<li><a href="#about us">About Us</a></li>
					<li><a href="#projects">Projects</a></li>
					<li><a href="#news">News</a></li>
					<li><a href="#contact">Contact</a></li>	
				</ul>
			</nav>
			<div class="header__social">
				<ul class="socials">
					<li class="socials__item">
						<a href="#" class="socials__link" data-social="fb"></a>
					</li>
					<li class="socials__item">
						<a href="#" class="socials__link" data-social="tw"></a>
					</li>
					<li class="socials__item">
						<a href="#" class="socials__link" data-social="dr"></a>
					</li>
				</ul>
			</div>
		
	</header>
	<main>
		<section id="#about us" class= "section section--a section--100" style="background-image: linear-gradient(to bottom left, rgba(86, 181, 255, 0.97), rgba(126, 90, 255, 0.99)), url('img/tu-tram-pham-202263.jpg')">
			<div class="container">
				<div class="text-center">
					<h1 class="title">Simple & mordern</h1>
					<h3 class="subtitle">We make the world's beautiful every day</h3>
				</div>
			</div>
		</section>
		<section id="#projects" class="section">
			<div class="container">
				<h2 class="title">what we do</h2>
			</div>
		</section>

		<section id="#news" class= "section section--c section--100" style="background-image: linear-gradient(to bottom left, rgba(86, 181, 255, 0.97), rgba(126, 90, 255, 0.99)), url('img/city 2 @2x.jpg')">
			<div class="container"></div>
		</section>

		<section id="#contact"class="section">
			<div class="container"></div>
		</section>

		<section class="section">
			<div class="container">
				
			</div>
		</section>
		<section id="map"></section>
	</main>
	<footer class="footer" style="background-image: linear-gradient(to bottom left, rgba(86, 181, 255, 0.97), rgba(126, 90, 255, 0.99)), url('img/Rectangle 18.jpg')">
		<div class="container">
			<div class="container flex">
			<img class="footer__logo" src="img/Logo.png" alt="Monticello">
					<div class="footer__social">
						<ul class="socials">
							<li class="socials__item">
									<a href="#" class="socials__link" data-social="fb"></a>
								</li>
								<li class="socials__item">
									<a href="#" class="socials__link" data-social="tw"></a>
								</li>
								<li class="socials__item">
									<a href="#" class="socials__link" data-social="dr"></a>
							</li>
						</ul>
					</div>
		</div>
		<p>Copyrights Â© 2017 Monticello</p>
	</div>
	</footer>

</html>
